<div id="modal-contact" class="modal fade">
    <div class="modal-dialog modal-contact">
        <div class="modal-content">
            <div class="modal-header">				
                <h4 class="modal-title">Write to us</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form action="contact" method="post">
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" placeholder="Your name" required="required">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-envelope"></i>
                        <input type="text" class="form-control" placeholder="Your e-mail" required="required">					
                    </div>
                    <div class="md-form">
                        <textarea type="text" id="form8" class="md-textarea form-control" rows="4" placeholder="Your message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
